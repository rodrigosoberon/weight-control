<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/weight-scale-solid-light.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Control de Peso</title>
  </head>
  <body class="body">
    <!-- * NAV -->
    <nav class="nav">
      <div class="top">
        <a href="#" class="titulo">
          <img
            class="icono"
            src="./images/weight-scale-solid-light.svg"
            alt="Icono balanza"
          />
          <p>Control de peso</p>
        </a>
        <a href="javascript:void(0);" onclick="mostrarMenu()">
          <img
            class="icono"
            src="./images/bars-solid-light.svg"
            alt="Icono barras"
          />
        </a>
      </div>

      <div id="links">
        <a href="#"
          ><img
            class="icono"
            src="./images/user-solid-light.svg"
            alt="Icono usuario"
          />--nombreUsuario--</a
        >
        <a href="#"
          ><img
            class="icono"
            src="./images/database-solid-light.svg"
            alt="Icono datos"
          />Mis Datos</a
        >
        <a href="#"
          ><img
            class="icono"
            src="./images/gears-solid-light.svg"
            alt="Icono configuración"
          />Configuración</a
        >
        <a href="#"
          ><img
            class="icono"
            src="./images/file-export-solid-light.svg"
            alt="Icono exportar"
          />Exportar</a
        >
        <a href="#"
          ><img
            class="icono"
            src="./images/rectangle-xmark-solid-light.svg"
            alt="Icono cerrar"
          />Cerrar sesión</a
        >
      </div>
    </nav>

    <!-- * MAIN -->
    <main class="main">
      <section id="datos">
        <button id="registrar-peso">Registrar peso</button>
        <p>Mi peso</p>
        <h2>53kg</h2>
        <p>Mi altura</p>
        <h2>160cm</h2>
        <p>Mi IMC</p>
        <h2>20,70</h2>
        <p>Mi clasifiación</p>
        <h2>NORMAL</h2>
      </section>
      <section id="graficos">
        <canvas id="lineas"></canvas>
      </section>
    </main>

    <!-- * FOOTER -->
    <footer class="footer">
      <p>® 2022 - Control de peso</p>
      <div>
        <a href="#"
          ><img
            class="icono"
            src="./images/youtube-square-brands-light.svg"
            alt="Icono youtube"
        /></a>
        <a href="#"
          ><img
            class="icono"
            src="./images/facebook-square-brands-light.svg"
            alt="Icono facebook"
        /></a>
        <a href="#"
          ><img
            class="icono"
            src="./images/twitter-square-brands-light.svg"
            alt="Icono twitter"
        /></a>
        <a href="#"
          ><img
            class="icono"
            src="./images/instagram-square-brands-light.svg"
            alt="Icono instagram"
        /></a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./scripts/weightControl.js"></script>
  </body>
</html>
