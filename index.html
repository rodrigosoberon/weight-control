<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/weight-scale-solid-light.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Control de Peso</title>
  </head>
  <body class="body">
    <!-- * NAV -->
    <nav class="nav">
      <div class="top">
        <div class="link" id="titulo">
          <img
            class="icono"
            src="./images/weight-scale-solid-light.svg"
            alt="Icono balanza"
          />
          <a href="#" class="titulo">Control de peso</a>
        </div>

        <div class="link" id="botonMenu">
          <img
            class="icono"
            src="./images/bars-solid-light.svg"
            alt="Icono barras"
          />
        </div>
      </div>

      <div id="links">
        <div class="link">
          <img
            class="icono"
            src="./images/user-solid-light.svg"
            alt="Icono usuario"
          />
          <a href="#" id="nombreUsuario">--nombreUsuario--</a>
        </div>

        <div class="link">
          <img
            class="icono"
            src="./images/arrows-up-down-solid-light.svg"
            alt="Icono altura"
          />
          <a href="#" id="alturaUsuario">Mi altura</a>
        </div>

        <div class="link">
          <img
            class="icono"
            src="./images/gears-solid-light.svg"
            alt="Icono configuración"
          />
          <a href="#">Configuración</a>
        </div>

        <div class="link">
          <img
            class="icono"
            src="./images/file-export-solid-light.svg"
            alt="Icono exportar"
          />
          <a href="#">Exportar</a>
        </div>

        <div class="link">
          <img
            class="icono"
            src="./images/rectangle-xmark-solid-light.svg"
            alt="Icono cerrar"
          />
          <a href="#">Cerrar sesión</a>
        </div>
      </div>
    </nav>

    <!-- * MAIN -->
    <main class="main">
      <section id="datos">
        <button id="registrarPeso">Registrar peso</button>
        <table>
          <tr>
            <td>MI PESO</td>
            <td>MI ALTURA</td>
          </tr>
          <tr>
            <td class="infoPantalla">Ingresar peso</td>
            <td class="infoPantalla">Ingresar altura</td>
          </tr>
          <tr>
            <td>MI IMC</td>
            <td>MI CLASIFICACIÓN</td>
          </tr>
          <tr>
            <td class="infoPantalla">N/A</td>
            <td class="infoPantalla">N/A</td>
          </tr>
        </table>
      </section>
      <section id="graficos">
        <canvas id="lineas"></canvas>
      </section>

        <div id="contenedorModal" class="modal">

        </div>

    </main>

    <!-- * FOOTER -->
    <footer class="footer">
      <p>® 2022 - Control de peso</p>
      <div>
        <a href="#"
          ><img
            class="icono"
            src="./images/youtube-square-brands-light.svg"
            alt="Icono youtube"
        /></a>
        <a href="#"
          ><img
            class="icono"
            src="./images/facebook-square-brands-light.svg"
            alt="Icono facebook"
        /></a>
        <a href="#"
          ><img
            class="icono"
            src="./images/twitter-square-brands-light.svg"
            alt="Icono twitter"
        /></a>
        <a href="#"
          ><img
            class="icono"
            src="./images/instagram-square-brands-light.svg"
            alt="Icono instagram"
        /></a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./scripts/weightControl.js"></script>
  </body>
</html>
